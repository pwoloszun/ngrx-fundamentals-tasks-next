<mat-card class="todos-form-container"
          role="region"
          aria-label="Todo form">
  <mat-card-title>Todo Form</mat-card-title>
  <div class="form-container">

    <form>
      <mat-form-field>
        <input matInput
               [(ngModel)]="title"
               placeholder="Title"
               name="title" />
      </mat-form-field>

      <mat-form-field>
        <input matInput
               [(ngModel)]="description"
               placeholder="Description"
               name="description" />
      </mat-form-field>

      <button (click)="onSubmit()"
              [disabled]="!isFormValid"
              mat-raised-button
              color="primary">
        Submit
      </button>
    </form>

  </div>
</mat-card>
