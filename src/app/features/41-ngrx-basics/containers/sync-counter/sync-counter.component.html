<h3>SyncCounter</h3>

<h1>User {{ user$ | async | json }}</h1>

<nts-counter [value]="value$ | async"
             [updatedAt]="updatedAt$ | async"
             (increment)="increment()"
             (decrement)="decrement()"
             (reset)="reset()"></nts-counter>

<h3>Square: {{ squareValue$ | async }}</h3>

<h1>Formatted date: {{ formattedUpdatedAt$ | async }}</h1>
